<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id = "root"></div>
    <script type="text/babel">

        const {useState} = React;

        function LoginComponent(){

            const [username, setUserName] = useState("");
            const [password, setPassword] = useState("");

            const onChangeUsername = e =>{
                setUserName(e.target.value);
            }
            const onChangePassWord = e =>{
                setPassword(e.target.value);
            }
            const onClickHandler = () => {
                alert(`${username} \n ${password}`)
                setUserName("");
                setPassword("");
            }

            return(
                <>
                <h1>로그인</h1>
                <label>아이디 : </label>
                <input type="text" name = "username" placeholder= "아이디입력" // 입력창에 안내문(뭐 입력해라 요론거)
                value = {username} onChange = {onChangeUsername}/>
                <br/>
                <label>비밀번호: </label>
                <input type="password" name = "password" placeholder= "비밀번호입력"
                value = {password} onChange = {onChangePassWord}/>
                <br/>
                <button onClick = {onClickHandler}>확인</button>
                </>
        )
            
        }
        ReactDOM.createRoot(document.getElementById("root")).render(<LoginComponent/>);


    </script>
    
</body>
</html>
