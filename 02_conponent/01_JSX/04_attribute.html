<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

    <div id  = "root"></div>

    <!-- 
    JSX 를 이용해 엘리먼트를 정의할 시 attribute 도 정의할 수 있다..
    주의할 사항은 class 속성은 className 이라는 속성으로 사용해야 한다.ㅣ.
    또한 이벤트 관련 속성은 카멜표기법이다.. (onclixk -> onClick)
    
    JSX 에서 속성값을 부여하는 방식은 두 가지로 나뉜다..
    1. 문자열로 속성값을 정의하는 방식..
    2. javascript 표현식을 이용하여 정의하는 방식
    -->

    <script type="text/babel">

        // 1. 문자열로 속성값을 정의하는 방법
        // const element = <h1 id = "title" className = "highlight" onClick = "test">Hello World</h1>
        // 문자열로 정의할 때 이벤트관련 어트리뷰트는 전달할 수 없다..

        // 2. javascript 표현식 이용 방법
        const id = "title";
        const className = "highlight";

        const element = <h1 id={id} className={className} onClick={test}>Hello World</h1>
        // test() 일케 적게되면 렌더링될 때 즉시 실행이 되어버려서 우리가 원하지 않는 타이밍에 실행이 되게 된다..
        // 그러므로 우리가 원하는 시점에 실행을 하려면 () 없이 이름만을 전달해야 한다~!

        ReactDOM.createRoot(document.getElementById("root")).render(element);

        function test(){
            console.log("클릭혔쇼");
        }


    </script>

    
    
</body>
</html>
