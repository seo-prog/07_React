<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
</head>
<body>
    <div id = "root"></div>
    <!-- 
        useState
        React 객체 내부에 존재하는 함수형 속성이다..
        그래서 React.useState 로 호출해야 한다..
     -->
    <script type="text/babel">
        
        const {useState} = React; // React 에서 useState 를 찾는다..

        function Say(){

            // set 으로 접근한것처럼 직접 message 에 접근하지 않고 set 이용
            // setColor, backgroungColor 적을 때 Color 를 대문자로 시작해야 한다.. - 카멜케이스로 작성


            const [message,setMessage] = useState("기본상태");
            const [color,setColor] = useState("black");
            const [backgroundColor,setbackgroundColor] = useState("white")
            const onClickEnter = () => setMessage("안녕하세요~!")
            const onClickLeave = () => setMessage("안녕가세요 ~!~!")
            // const onClickColor = () => setColor("green")
            const onClickbackb = () => setbackgroundColor("black")
            const onClickbackw = () => setbackgroundColor("white")

            return (
                <>
                
                <h1 style = {{color, backgroundColor}}>{message}</h1>

                <div>
                    <button onClick = {onClickEnter}>입장</button> 
                    <button onClick = {onClickLeave}>퇴장</button>
                   
                    <button onClick = {onClickbackb}>다크모드</button>
                    <button onClick = {onClickbackw}>기본모드</button>
                    <br/>
                    <button onClick = {() => setColor("red")}>색변경</button>
                    <button onClick = {() => setColor("yellow")}>노랑으로 변경 ~!</button>

                    <button onClick = {() => setColor("white")}>색 다시 돌아가기 ~!~!~!~!!!!~~~!</button>
                </div>
                </>
            )
        } 
        ReactDOM.createRoot(document.getElementById("root")).render(<Say/>);

    </script>
    
</body>
</html>
