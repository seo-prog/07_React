<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- html 내부에서 리액트 문법을 쓴다는건데 지금은 공부용이라 쓰는거고 실제 개발할때는 안쓸꺼임 -->
</head>
<body>
    <div id = "root"></div>
    <!-- 리엑트 개발에서 관례이자 약속이다 ... react 는 spa 개발에 적합한 라이브러리 이며, 하나의 html 파일을 사용, 
     컴포넌트를 선택에 따라 렌더링한다.. root 가 렌더링 할 요소의 진입점이다 ! -->

     <script>
        // React.createElement 를 사용하여 엘리먼트를 만들 수 있다..
        // 첫 번째 인자 : 만들려는 elements 의 타입을 문자열로 정의
        // 두 번째 인자 : 만드는 elements 의 프로퍼티를 표현
        // 세 번째 인자 : element 의 자식 노드를 표현
        // 렌더링 과정에서 리액트는 이 엘리먼트의 실제 dom 엘리먼트로 변환..

        const greetingElement = React.createElement("h1", {class:"greeting"}, "hello world"); 
        const textElement = React.createElement("h3", {id:"name"}, "안녕하세요, 홍길동입니다..~!");

        ReactDOM.createRoot(document.getElementById("root")).render([greetingElement,textElement]);

     </script>


    
    
</body>
</html>
